<!DOCTYPE HTML>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/css/main.css">

    <script type="text/javascript" src="assets/js/visjs/vis.js"></script>
    <link type="text/css" href="assets/css/visjs/vis.css" rel="stylesheet" />

    <title>ThoughtPlot</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark navbar-expand-lg">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div id="content" class="container">

    <div id="noteRow">

        <div class="float-lg-right col-lg-6">
            <div class="card bg-light m-3">
                <div class="card-header">Network</div>
                <div id="notegraph" class="p-0 w-100 h-100"></div>
                
            </div>
        </div>

        <div id="note"></div>

    </div>

    <div id="editorRow" class="row">
        <button id="editSave" type="button" class="btn btn-primary">Save</button>
        <textarea id="editor" class="form-control mt-3" rows="75"></textarea>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
        integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
